<doctype html>
<html>
  <head>

    <!--script src="test.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <style>
      .divTable
      {
        display:table;
        width:auto;

        background-color: #F9F9F9;

      .off

        color:#F9F9F9;
      }

      .on

        color:#0084B4;
      }

      .removed

        color:#C7C7C7;
      }
